language: cpp

matrix:
   include:
      script: cmake
      compiler: gcc
      addons:
        apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - cmake-data
            - cmake
            - gcc-7
            - g++-7
              
   # before_install:
      # - export CMAKE_OPTIONS=${CMAKE_OPTIONS}" "${ENV_CMAKE_OPTIONS}
      # - export CXX_FLAGS=${CXX_FLAGS}" "${ENV_CXX_FLAGS}
      #   install:
   before_script:
    ############################################################################
    # Build main and tests
    ############################################################################
       - export CC=gcc-7
       - export CXX=g++-7
       - gcc -v && g++ -v && cmake --version
       - mkdir build
       - cd build
       - cmake ..
   script:
       - make
       - ctest


    