language: cpp

os: linux
sudo: true
dist: xenial
compiler: gcc
addons:
   apt:
     sources:
        - ubuntu-toolchain-r-test
     packages:
        - cmake-data
        - cmake
        - g++-7
        - libpython3-dev
        - python3-numpy
        - python3-numpy-dbg
        - libboost-python-dev
        - libboost-test-dev
before_script:
   - export CXX=g++-7
   - ${CXX} --version
   - cmake --version
   - python3 --version
   - mkdir build
   - cd build
   #- cmake ..
   - cmake -DHUNTER_ENABLED=OFF ..
script:
   - make
   - ctest
   
    